<ion-header>
  <ion-toolbar>
    <ion-title>{{loadedMovie.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDeleteMovie()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/movies">

      </ion-back-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-img [src]="loadedMovie.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
            
                <h3>
                  Description: 
                </h3>
                <p margin>
                    {{loadedMovie.Description}}
                </p>
              
          <ion-item>
            <ion-label>
              Director:
            </ion-label>
            {{loadedMovie.Director}}
          </ion-item>
          <ion-item>
            <ion-label>
              Year:
            </ion-label>
            {{loadedMovie.year}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
