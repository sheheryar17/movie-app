<ion-header>
  <ion-toolbar>
    <ion-title>Add New Movie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div [formGroup]="movieForm">
  <ion-item>
    <ion-label position="floating" >Title</ion-label>
    <ion-input type="text" formControlName="name"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea type="text" formControlName="Description"></ion-textarea>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Director</ion-label>
        <ion-input type="text" formControlName="Director"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating" >Year</ion-label>
          <ion-input type="text" formControlName="year"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Image Url</ion-label>
            <ion-input type="text" formControlName="imageUrl"></ion-input>
        </ion-item>
          <ion-button (click)="onAddMovie()">Add Movie</ion-button>
</div>
</ion-content>
